name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B compile
      
    - name: Run tests
      run: mvn -B test
      
    - name: Run benchmarks
      run: mvn -B exec:java -Dexec.mainClass=cli.BenchmarkRunner
      
    - name: Run demo
      run: mvn -B exec:java -Dexec.mainClass=Main
